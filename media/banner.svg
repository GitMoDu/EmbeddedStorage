<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="240" viewBox="0 0 1100 240" role="img" aria-label="EmbeddedStorage banner">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0f1724"/>
      <stop offset="1" stop-color="#0b2540"/>
    </linearGradient>
    <linearGradient id="chipGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#1f2937"/>
      <stop offset="1" stop-color="#374151"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#000000" opacity="0.2"/>

  <!-- Chip illustration -->
  <g transform="translate(60,32)" filter="url(#shadow)">
    <rect x="0" y="0" width="360" height="176" rx="12" fill="url(#chipGrad)"/>
    <!-- pins -->
    <g fill="#111827">
      <rect x="-12" y="12" width="12" height="8" rx="2"/>
      <rect x="-12" y="36" width="12" height="8" rx="2"/>
      <rect x="-12" y="60" width="12" height="8" rx="2"/>
      <rect x="-12" y="84" width="12" height="8" rx="2"/>
      <rect x="-12" y="108" width="12" height="8" rx="2"/>
      <rect x="-12" y="132" width="12" height="8" rx="2"/>
      <rect x="360" y="12" width="12" height="8" rx="2"/>
      <rect x="360" y="36" width="12" height="8" rx="2"/>
      <rect x="360" y="60" width="12" height="8" rx="2"/>
      <rect x="360" y="84" width="12" height="8" rx="2"/>
      <rect x="360" y="108" width="12" height="8" rx="2"/>
      <rect x="360" y="132" width="12" height="8" rx="2"/>
    </g>

    <!-- EEPROM text and pattern -->
    <g transform="translate(28,20)">
      <rect width="304" height="136" rx="8" fill="#0b1220" opacity="0.12"/>
      <g fill="#9ca3af" font-family="DejaVu Sans,Segoe UI,Arial" font-weight="700">
        <text x="152" y="44" font-size="34" text-anchor="middle" fill="#cbd5e1">EEPROM</text>
        <text x="152" y="84" font-size="14" text-anchor="middle" fill="#94a3b8">Read Write Manage</text>
      </g>
      <!-- memory rows -->
      <g transform="translate(20,100)" fill="#e6eef8" opacity="0.95">
        <rect x="0" y="0" width="36" height="8" rx="2" fill="#e2e8f0"/>
        <rect x="44" y="0" width="36" height="8" rx="2" fill="#e2e8f0"/>
        <rect x="88" y="0" width="36" height="8" rx="2" fill="#e2e8f0"/>
        <rect x="132" y="0" width="36" height="8" rx="2" fill="#e2e8f0"/>
        <rect x="176" y="0" width="36" height="8" rx="2" fill="#e2e8f0"/>
        <rect x="220" y="0" width="36" height="8" rx="2" fill="#e2e8f0"/>
      </g>
    </g>
  </g>

  <!-- Title and features -->
  <g transform="translate(460,56)">
    <text x="0" y="0" font-family="Inter,Segoe UI,Arial" font-weight="800" font-size="48" fill="#fff">EmbeddedStorage</text>
    <text x="0" y="44" font-family="Inter,Segoe UI,Arial" font-size="20" fill="#ffffff">EEPROM storage for Arduino AVR</text>

    <g transform="translate(0,84)" font-family="Inter,Segoe UI,Arial" font-size="14" fill="#e6eef8">
      <rect x="0" y="0" width="120" height="36" rx="8" fill="#0f1724" stroke="#213047" stroke-width="1"/>
      <text x="16" y="23">CRC validated</text>

      <rect x="140" y="0" width="200" height="36" rx="8" fill="#0f1724" stroke="#213047" stroke-width="1"/>
      <text x="156" y="23">Wear-leveling x2 up to x65</text>

      <rect x="360" y="0" width="190" height="36" rx="8" fill="#0f1724" stroke="#213047" stroke-width="1"/>
      <text x="376" y="23">Small EEPROM overhead</text>
    </g>
  </g>

</svg>